<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>


    <style>
        * {
            margin:0;
            padding:0;
            box-sizing: border-box;

        }

        body {
            height: 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: #141414;
        }

        .loading{
            display:flex;
            justify-content:center;
            width: 100px;
            height: 100px;
            gap:6px;

        }

        .loading span{
            width: 4px;
            height: 50px;
            background: #4c86f9;
            animation: scale 0.9s ease-in-out infinite;
        }

        .loading span:nth-child(2){
            background:#49a84c;
            animation-delay: -0.8s;

        }
        .loading span:nth-child(3){
            background:#a2a849;
            animation-delay: -0.7s;

        }
        .loading span:nth-child(4){
            background:#4980a8;
            animation-delay: -0.6s;

        }
        .loading span:nth-child(5){
            background:#a84975;
            animation-delay: -0.5s;

        }

        @keyframes scale {
            0%, 40%, 100%{
                transform: scaleY(0.05);
            }
            20%{
                transform: scaleY(1);
            }
        }

        

    </style>

    </head>
    <body>
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>


    </body>
</html>
